<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>좋아요</title>
</head>
<body>
    <div id="root">
        <div v-if="liked">좋아요</div>
        <button v-else v-on:click="onClickButton">Like</button>
    </div>
    <script>
        const app = new Vue({
            el: '#root',
            data: {
                liked: false,
            },
            methods: {
                onClickButton() {
                    this.liked = true;

                }
            }
        }) //Vue의 app 인스턴스
    </script>
</body>
</html>
